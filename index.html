<html>
	<head>
		  <meta charset="UTF-8">
		  <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
		  <link rel = "stylesheet" type = "text/css" href = "js/jquery-ui-1.12.1.custom/jquery-ui.css"/>
		  <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
		  <script src = "js/jquery-ui-1.12.1.custom/jquery-ui.js" type = "text/javascript"></script>
		  <script>
			  
			  $(document).ready(function () {
					$("#janela").dialog({

						title : "Título",
						modal:true,
						show: {
							effect: "fade",
							duration:500
						},
						hide: {
							effect: "puff",
							duration:500
						}
						});
						
					$(".top-div").hover(function () {
						$(this).fadeTo("fast", 0.7);
						},
						
						function () {
							$(this).fadeTo("fast", 1);
							}
						
						);
				  
					$(".circle").hover( function () {
							$(this).toggleClass("opaque");
						});
						
					$(".click-me").click(function () {
						$(".hidden").slideToggle();
						});
					
					
			 });	
			
		  </script>
	</head>
	<body>
		
		<div class = "top">
				<div class = "top-div"><a href = "#">Home</a></div>
				<div class = "top-div"><a href = "#">Sobre</a></div>
				<div class = "top-div click-me"><a href = "#">Clica</a></div>
				<div class = "hidden">
					<p>Lorem ipsum dolor sit amet</p>
				</div>
		</div>
		
		<div id = "janela" title = "Título">
			<p>Seja bem vindo!</p>
		</div>
	
		<div class = "content">
			
				<div class = "content-div">
					<div class = "circle first"> </div>
					
				</div>
				<div class = "content-div">
					<div class = "circle second"></div>				
				</div>
				<div class = "content-div">
					<div class = "circle third"></div>
				</div>
			
		</div>
		
	</body>
</html>
